# Development/Local Values Example
# For local development and testing

backend:
  replicaCount: 1
  
  image:
    repository: airflow-health-backend
    tag: "latest"
    pullPolicy: Always
  
  airflow:
    # Use local or development Airflow
    baseUrl: "http://airflow-webserver.airflow.svc.cluster.local:8080"
    authMethod: "basic"
    username: "admin"
    password: "admin"
  
  llm:
    enabled: true
    provider: "azure_openai"
    model: "gpt-4o"
    azureOpenAI:
      endpoint: "https://dev-openai.openai.azure.com/"
      apiVersion: "2024-08-01-preview"
      deploymentName: "gpt-4o-dev"
  
  slack:
    enabled: false  # Disable for local dev
  
  scheduledReports:
    enabled: false  # Disable for local dev
  
  corsOrigins:
    - "http://localhost:3000"
    - "http://localhost:8080"
  
  logLevel: "DEBUG"
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  
  autoscaling:
    enabled: false

frontend:
  replicaCount: 1
  
  image:
    repository: airflow-health-frontend
    tag: "latest"
    pullPolicy: Always
  
  apiUrl: "http://localhost:8000/api/v1"
  airflowUrl: "http://localhost:8080"
  
  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  autoscaling:
    enabled: false

# Use internal Redis for development
redis:
  enabled: true
  external:
    enabled: false
  
  persistence:
    enabled: false  # Use emptyDir for local dev

# Disable ingress for local development (use port-forward)
ingress:
  enabled: false

# Disable network policies for easier local development
networkPolicy:
  enabled: false

# Disable pod disruption budgets
podDisruptionBudget:
  enabled: false

# Development secrets (not secure - for local use only)
secrets:
  create: true
  airflowUsername: "admin"
  airflowPassword: "admin"
  llmApiKey: "your-dev-api-key-here"
  slackWebhookUrl: ""
