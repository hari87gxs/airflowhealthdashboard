{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "airflow-health-dashboard.fullname" . }}-secrets
  labels:
    {{- include "airflow-health-dashboard.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.secrets.airflowUsername }}
  airflow-username: {{ .Values.secrets.airflowUsername | quote }}
  {{- end }}
  {{- if .Values.secrets.airflowPassword }}
  airflow-password: {{ .Values.secrets.airflowPassword | quote }}
  {{- end }}
  {{- if .Values.secrets.airflowApiToken }}
  airflow-api-token: {{ .Values.secrets.airflowApiToken | quote }}
  {{- end }}
  {{- if .Values.secrets.llmApiKey }}
  llm-api-key: {{ .Values.secrets.llmApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.slackWebhookUrl }}
  slack-webhook-url: {{ .Values.secrets.slackWebhookUrl | quote }}
  {{- end }}
{{- end }}
