# Default values for airflow-health-dashboard
# This is a YAML-formatted file.

# Global settings
global:
  # Docker image registry
  imageRegistry: ""
  # Pull secrets for private registries
  imagePullSecrets: []

# Backend service configuration
backend:
  enabled: true
  replicaCount: 2
  
  image:
    repository: airflow-health-backend
    pullPolicy: IfNotPresent
    tag: "latest"
  
  service:
    type: ClusterIP
    port: 8000
    targetPort: 8000
    annotations: {}
  
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi
  
  autoscaling:
    enabled: false
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
  
  # Airflow configuration
  airflow:
    # URL to your Airflow instance
    baseUrl: "http://airflow-webserver:8080"
    # Authentication method: basic or token
    authMethod: "basic"
    username: "admin"
    password: "admin"
    # API token (alternative to username/password)
    apiToken: ""
  
  # Cache configuration
  cache:
    ttlSeconds: 120
    refreshIntervalSeconds: 300
  
  # LLM Configuration for failure analysis
  llm:
    enabled: true
    provider: "azure_openai"  # openai, anthropic, azure_openai
    model: "gpt-4o"
    apiKey: ""
    
    # Azure OpenAI specific settings
    azureOpenAI:
      endpoint: ""
      apiVersion: "2024-08-01-preview"
      deploymentName: ""
  
  # Slack integration
  slack:
    enabled: false
    webhookUrl: ""
  
  # Scheduled reports
  scheduledReports:
    enabled: true
    morningReportHour: 10
    morningReportMinute: 0
    eveningReportHour: 19
    eveningReportMinute: 0
    dashboardUrl: "https://dashboard.yourcompany.com"
  
  # CORS origins
  corsOrigins:
    - "http://localhost:3000"
    - "http://localhost"
  
  # Logging level
  logLevel: "INFO"
  
  # Health check configuration
  livenessProbe:
    enabled: true
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  
  readinessProbe:
    enabled: true
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
  
  # Node selector for pod assignment
  nodeSelector: {}
  
  # Tolerations for pod assignment
  tolerations: []
  
  # Affinity for pod assignment
  affinity: {}
  
  # Pod annotations
  podAnnotations: {}
  
  # Security context
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 1000
  
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true

# Frontend service configuration
frontend:
  enabled: true
  replicaCount: 2
  
  image:
    repository: airflow-health-frontend
    pullPolicy: IfNotPresent
    tag: "latest"
  
  service:
    type: ClusterIP
    port: 80
    targetPort: 80
    annotations: {}
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  
  autoscaling:
    enabled: false
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
  
  # API URL for the frontend
  apiUrl: "http://backend:8000/api/v1"
  
  # Airflow URL (for direct links)
  airflowUrl: "http://airflow-webserver:8080"
  
  # Health check configuration
  livenessProbe:
    enabled: true
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 3
  
  readinessProbe:
    enabled: true
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
  
  # Node selector for pod assignment
  nodeSelector: {}
  
  # Tolerations for pod assignment
  tolerations: []
  
  # Affinity for pod assignment
  affinity: {}
  
  # Pod annotations
  podAnnotations: {}
  
  # Security context
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 101
    fsGroup: 101
  
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true

# Redis configuration
redis:
  enabled: true
  
  # Use external Redis (set to true if you have an external Redis instance)
  external:
    enabled: false
    url: "redis://redis-master:6379"
  
  # Internal Redis deployment
  image:
    repository: redis
    tag: "7-alpine"
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 6379
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  
  # Persistence configuration
  persistence:
    enabled: true
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 8Gi
  
  # Redis configuration
  appendonly: "yes"
  
  # Security context
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 999
    fsGroup: 999
  
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL

# Ingress configuration
ingress:
  enabled: false
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/rate-limit: "100"
  
  hosts:
    - host: airflow-health.example.com
      paths:
        - path: /
          pathType: Prefix
          backend: frontend
        - path: /api
          pathType: Prefix
          backend: backend
  
  tls:
    - secretName: airflow-health-tls
      hosts:
        - airflow-health.example.com

# ServiceAccount configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Network Policy
networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress
  ingress: []
  egress:
    - to:
        - namespaceSelector: {}

# Pod Disruption Budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1

# Config for secrets
# It's recommended to use external secret management (e.g., Sealed Secrets, External Secrets Operator)
secrets:
  create: true
  # Airflow credentials
  airflowUsername: "admin"
  airflowPassword: "admin"
  airflowApiToken: ""
  
  # LLM API Key
  llmApiKey: ""
  
  # Slack Webhook URL
  slackWebhookUrl: ""

# ConfigMap for non-sensitive configuration
configMap:
  create: true
