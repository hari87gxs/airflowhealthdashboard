server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enhanced logging
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Handle missing favicon gracefully
    location = /vite.svg {
        access_log off;
        return 204;
    }
    
    # Serve static assets from base path first (before SPA routing)
    location /airflow-health-dashboard/assets/ {
        alias /usr/share/nginx/html/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Serve runtime environment config from writable location
    # Handle both root and base path
    location ~ ^(/airflow-health-dashboard)?/env-config\.js$ {
        alias /tmp/env-config.js;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Content-Type "application/javascript";
    }    # Root redirect to base path
    location = / {
        return 301 /airflow-health-dashboard/;
    }
    
    # Serve the main application with base path
    location /airflow-health-dashboard/ {
        # Set root to the parent directory
        root /usr/share/nginx/html;
        # Remove the /airflow-health-dashboard prefix and serve from html root
        rewrite ^/airflow-health-dashboard/(.*)$ /$1 break;
        try_files $uri $uri/ /index.html;
    }
    
    # Fallback SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy (if running standalone without docker-compose)
    # location /api {
    #     proxy_pass http://backend:8000;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }
    
    # Health check endpoint for monitoring
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
